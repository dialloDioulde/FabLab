{% extends 'siteWeb/home.html'%}

{% load crispy_forms_tags %}

{% block content %}
        <div class="container-fluid">
        <title>FabMSTIC</title>

        <form method="POST"  action="/updateType/{{type_edit.id}}" novalidate class="my-3">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="last_namee">LAST NAME : </label>
                    <input type="text" class="form-control" name="last_name" id="last_namee" value="{{type_edit.material_type}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="first_namee">LAST NAME : </label>
                    <input type="text" class="form-control" name="first_name" id="first_namee" value="{{type_edit.name_type}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="eemail">EMAIL : </label>
                    <input type="email" class="form-control" name="email" id="eemail" value="{{type_edit.description}}">
                </div>
            </div>


             <div class="form-group row">
                 <div class="col-sm-8">
                     <button type="submit" class="btn btn-primary col-sm-2">EDIT TYPE</button>
                 </div>
             </div>
        </form>
    </div>

{% endblock %}
