{% include "siteWeb/includes/dashboard.html" %}

{% block content %}
<div class = "container-fluid">
    {% if user.is_authenticated %}
    <br>
        <h3> <span>Add Material</span></h3>
        <br>
        <form method = "POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button class="btn btn-dark" type = "submit">Add Material</button>
        </form>
    {% else %}
        <p>You don't have permission to access this page. Return Home.</p>
    {% endif %}
</div>
{% endblock %}
