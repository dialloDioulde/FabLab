{% include "siteWeb/dashboard.html" %}

{% block content %}
<div class = "container">
    {% if user.is_authenticated %}
        <h3> <span class="badge badge-secondary">Add Material</span></h3>
        <br>
        <form method = "POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button class="btn btn-dark" type = "submit">Add Material</button>
        </form>
    {% else %}
        <p>You don't have permission to access this page. Return Home.</p>
    {% endif %}
</div>
{% endblock %}
