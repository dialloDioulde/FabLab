{% include "siteWeb/includes/dashboard.html" %}
{% block content %}
<div id = "content-wrapper">
    <div class = "container-fluid">
        {% if user.is_authenticated %}
                <h3> <span>Add Loaner</span></h3>
                <br>
                <form method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button type = "submit" class="btn btn-dark">Add Loaner</button>
                </form>
        {% else %}
            <p>You don't have permission to access this page. Return Home.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
