{% extends 'siteWeb/loaner/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="ml-2 mr-2">
    <form method="post" data-url="{% url 'ajaxCreateMaterial' %}" class="create-material" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">ADD MATERIAL</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
    </div>
    <div class="moald-body">
        {{form|crispy}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-success">ADD MATERIAL</button>
    </div>
</form>
</div>
{% endblock %}
