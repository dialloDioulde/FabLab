{% extends "siteWeb/header_secondary.html" %}
{% block content %}
<main>
    <div class = "container mt-5">
        <div class="row border">
            <div class="col-md-6 ml-4 mt-2 pt-1">
                <h4>MY PROFILE</h4>
                <strong>USERNAME : {{user.username}}</strong> <br> <br>
                <strong>FIRST NAME : {{user.first_name}}</strong> <br> <br>
                <strong>LAST NAME : {{user.last_name}}</strong> <br> <br>
                <strong>EMAIL : {{user.email}}</strong> <br> <br>
            </div>
        </div>

        <div class="d-flex">
            <a class="btn btn-primary mt-4 blue-grey darken-1" href="/accounts/editProfile">Edit Profile</a>
            <a class="btn btn-primary mt-4 ml-2 blue-grey darken-1" href="/accounts/change-password">CHANGE PASSWORD</a>
        </div>
    </div>
</main>
<footer>
    {% include "siteWeb/includes/footer.html" %}
</footer>
{% endblock %}
